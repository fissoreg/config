# ~/.tmux.conf

# Vim keys in copy mode
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"

# Better prefix (Ctrl+Space instead of Ctrl+B)
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim-style pane resizing (prefix + Shift+H/J/K/L, repeatable)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Mouse support
set -g mouse on

# Start windows/panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# True color support for Ghostty
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Reload config with prefix + r
bind r source-file ~/.tmux.conf \; display "Reloaded"

# Active pane styling - make it obvious which pane is focused
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour39
# Dim inactive panes slightly
set -g window-style bg=colour235
set -g window-active-style bg=terminal
